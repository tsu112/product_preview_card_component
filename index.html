<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:aquamarine;">
  <div class="container">
    <!-- CARD -->
    <div class="card">
      <!-- LEFT -->
      <img src="images/image-product-desktop.jpg" class="productImg" alt="image of product">
      <!-- RIGHT -->
      <div class="right">
        <div class="perfume">P E R F U M E</div>
        <!-- HEADER -->
        <div class="header">
          <span>Gabrielle <br>Essence Eau De<br>Parfum </span>
        </div>
        <!-- DESCRIPTION -->
        <P>A floral, solar and voluptuous interpretation composed by Olivier Paig, Perfumer-Creator for the House of
          CHANEL</P>
        <!-- PRICE -->
        <div class="price">
          <div class="realPrice">$149.99</div>
          <div class="discount">$169.99</div>
        </div>
        <!-- ADD TO CART -->
        <button type="button">
          <img src="images/icon-cart.svg" alt="image of shopping cart"> Add to Cart
        </button>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sue Yang</a>.
  </div>
</body>

</html>
